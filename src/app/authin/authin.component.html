<!--UpperWrapper Container-Start-->
<div class="container">
  <div class="navbar">
    <app-side-nav></app-side-nav>
  </div>
  <div class="GridCard">
    <div class="primaryDark card">
      <h2 style="font-family: sans-serif;">Login</h2>
      <form [formGroup]="loginForm" class="mainform" (ngSubmit)="onSubmit()">
        <mat-form-field class="Fields f1" color="primary" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <!-- <mat-error *ngIf="email.invalid && !email.pristine">Invalid email</mat-error>               
                   -->
        </mat-form-field>
        <br />

        <mat-form-field class="Fields f2" color="primary" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="pass"
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            appearance="outline"
          />
          <!-- <mat-error *ngIf="pass.invalid && !pass.pristine">Password should be at least 6 characters</mat-error>               
                -->

          <!-- <button  matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>-->

          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
        </mat-form-field>
        <br />
        <button
          [disabled]="!loginForm.valid"
          type="submit"
          mat-raised-button
          class="button"
          color="primary"
        >
          Login
        </button>
        <br />
        <br />

        <button
          type="button"
          class="signUpLink"
          mat-button
          routerLink="/register"
        >
          Create a new account?
        </button>
        <button
          type="button"
          class="forgotPassLink"
          mat-button
          routerLink="/signup"
        >
          Forgot Password?
        </button>
      </form>
    </div>

    <div class="bigCard">
      <div style="margin: 10px;">
        <h1 class="bcHeading">
          Let friends glimpse into your adventure with Higlights
        </h1>
        <img
          class="bcImage"
          mat-card-image
          src="../../assets/Images/armSpread.jpg"
          alt="Image of a girl"
        />
        <p class="bcPara" style="color: white;">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem impedit
          neque facere omnis consectetur expedita. Reiciendis nemo neque hic
          aperiam.
        </p>
      </div>
    </div>
  </div>
</div>
<!--Wrapper container-End-->
